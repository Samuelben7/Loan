<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Erro na Ativação - Your Loan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8d7da;
            margin: 0;
            padding: 40px 0;
        }
        .container {
            width: 100%;
            max-width: 580px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #f5c2c7;
            text-align: center;
        }
        h2 {
            color: #842029;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #842029;
            line-height: 1.6;
            margin: 10px 0;
        }
        a.button {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 28px;
            font-size: 16px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #f5c2c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Link de ativação inválido ou expirado</h2>
        <p>Desculpe, não foi possível ativar sua conta com o link fornecido.</p>
        <p>Por favor, solicite um novo e-mail de ativação ou entre em contato com o suporte.</p>
    </div>
</body>
</html>
