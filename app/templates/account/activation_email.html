<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativação de Conta - Your Loan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 40px 0;
        }
        .container {
            width: 100%;
            max-width: 580px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2c2c2c;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            color: #444444;
            line-height: 1.6;
        }
        a.button {
            display: block;
            width: fit-content;
            margin: 30px auto 10px auto;
            padding: 12px 28px;
            background-color: #6c63ff;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #5a52e8;
        }
        .footer {
            text-align: center;
            font-size: 13px;
            color: #888888;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bem-vindo ao Your Loan</h2>
        <p>Olá {{ user.email }},</p>
        <p>Obrigado por se cadastrar no <strong>Your Loan</strong>! Para ativar sua conta, clique no botão abaixo:</p>
        <a href="http://{{ domain }}/api/activate/{{ uid }}/{{ token }}" class="button">Ativar Conta</a>
        <p class="footer">Se você não solicitou este cadastro, apenas ignore esta mensagem.</p>
    </div>
</body>
</html>
