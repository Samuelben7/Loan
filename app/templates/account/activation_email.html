<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativação de Conta - Your Loan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333333;
        }
        p {
            font-size: 16px;
            color: #555555;
            line-height: 1.5;
        }
        a {
            display: inline-block;
            text-align: center;
            padding: 12px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bem-vindo ao Your Loan</h2>
        <p>Olá {{ user.email }},</p>
        <p>Obrigado por se cadastrar no Your Loan! Para ativar sua conta, clique no link abaixo:</p>
        <a href="http://{{ domain }}/api/activate/{{ uid }}/{{ token }}">Ativar Conta</a>
        <p class="footer">Se você não solicitou este cadastro, ignore este e-mail.</p>
    </div>
</body>
</html>
