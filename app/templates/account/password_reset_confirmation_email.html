<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Senha Redefinida com Sucesso - Your Loan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 40px 0;
        }
        .container {
            width: 100%;
            max-width: 580px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #2c2c2c;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #444444;
            line-height: 1.6;
            margin: 10px 0;
        }
        .footer {
            font-size: 13px;
            color: #888888;

        }

<body>
    <div class="container">
        <h2>Senha Redefinida com Sucesso!</h2>
        <p>Olá {{ user.first_name }},</p>

        <p>Se você não solicitou a redefinição de senha, por favor, entre em contato com nosso suporte imediatamente.</p>
        <p class="footer">Atenciosamente, <br>Equipe Your Loan</p>
