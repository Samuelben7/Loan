<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Isso Ã© essencial para responsividade -->

    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        input[type="password"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            padding: 14px;
            border: none;
            border-radius: 10px;
            width: 100%;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            color: #fca311;
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
        }

        .error {
            color: #f44336;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .success {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        /* Responsivo para telas pequenas */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            input[type="password"],
            button {
                font-size: 0.95rem;
                padding: 12px;
            }

            .container {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redefinir Senha</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="success">{{ success }}</p>
        {% else %}
            <form method="post">
                {% csrf_token %}
                <label for="new_password">Nova Senha:</label>
                <input type="password" id="new_password" name="new_password" required>

                <label for="confirm_password">Confirme a Nova Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit">Redefinir Senha</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
